<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>场景设置</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		.normal{background: #fff;padding: 30px 20px;border-radius: 5px;}
		.normal h3{padding: 0;margin: 0;border-bottom: 1px dashed #ccc;padding-bottom: 10px;margin-bottom: 20px;}
	</style>
</head>
<body>
<div class="creat_head">
   <div class="container">
      <div class="row clearfix">
        <div class="col-md-4 column">
            <img src="/images/logo.png" style="margin-top:6px" >
        </div>
        <div class="col-md-8 column" style="padding-top:15px;">
              <a class="btn btn-primary" id="getstart">发布</a>
               <a class="btn btn-primary" id="see">预览</a>
        </div>
      </div>
    </div>
</div>
<div class="content">
	<div class="normal">
		<h3>基本设置</h3>
	
	<div class="row clearfix">
		<div class="col-md-12 column"  style="padding-top:20px;">
			<form class="form-horizontal" role="form">
				<div class="col-sm-4">
					<img src="images/fe.jpg" width="300" height="200">
				</div>
				<div class="col-sm-5" style="padding-top:10px;">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">翻页方式</label>
						<div class="col-sm-7">
							<select class="form-control">
								<option>从上到下</option>
								<option>从左到右</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-3 control-label">连续翻页</label>
						<div class="col-sm-7">
							<select class="form-control">
								<option>是</option>
								<option>否</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-3 control-label">可否拖拽</label>
						<div class="col-sm-7">
							<select class="form-control">
								<option>从上到下</option>
								<option>从左到右</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-3 control-label">开始页数</label>
						<div class="col-sm-7">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
							</select>
						</div>
					</div>
					
				</div>
			
				<div class="col-sm-10" style="padding-top:20px;">
					 <button type="submit" class="btn btn-primary">保存设置</button>
				</div>
				
			</form>
		</div>
	</div></div>
</div>
</body>
</html>
